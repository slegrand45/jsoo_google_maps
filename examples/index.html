<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Google Maps API binding for js_of_ocaml - Demo</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="main"></div>
		<table class="demo">
			<tr class="line">

				</td>
			</tr>
			<tr class="line">
				<td class="map" id="demo_styled_maps"></div>
