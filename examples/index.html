<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Google Maps API binding for js_of_ocaml - Demo</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/highlight.css">
	</head>
	<body>
		<div id="main"></div>
		<table class="demo">
			<tr class="line">
				<td class="map" id="demo_base_maps"></td>
				<td class="code">
					<!--BASE_MAPS-->
				</td>
			</tr>
			<tr class="line">
				<td class="map" id="demo_styled_maps"></td>
				<td class="code">
					<!--STYLED_MAPS-->
				</td>
			</tr>
			<tr class="line">
				<td class="map" id="demo_satellite"></td>
				<td class="code">
					<!--SATELLITE-->
				</td>
			</tr>
			<tr class="line">
				<td class="map" id="demo_directions"></td>
				<td class="code">
					<!--DIRECTIONS-->
				</td>
			</tr>
			<tr class="line">
				<td class="map" id="demo_markers"></td>
				<td class="code">
					<!--MARKERS-->
				</td>
			</tr>
			<tr class="line">
				<td class="map" id="demo_info_window"></td>
				<td class="code">
					<!--INFO_WINDOW-->
				</td>
			</tr>
			<tr class="line">
				<td class="map" id="demo_rectangle_event"></td>
				<td class="code">
					<!--RECTANGLE_EVENT-->
				</td>
			</tr>
			<tr class="line">
				<td class="map" id="demo_earthquake"></td>
				<td class="code">
					<!--EARTHQUAKE-->
				</td>
			</tr>
			<tr class="line">
				<td class="map" id="demo_georss"></td>
				<td class="code">
					<!--GEORSS-->
				</td>
			</tr>
			<tr class="line">
				<td>
					<div id="floating-panel">
						<input id="demo_geocoding_address" type="textbox" value="Sydney, NSW">
						<input id="demo_geocoding_submit" type="button" value="Geocode">
					</div>
					<div class="map" id="demo_geocoding"></div>
				</td>
				<td class="code">
					<!--GEOCODING-->
				</td>
			</tr>
			<tr class="line">
				<td class="map" id="demo_place_searches"></td>
				<td class="code">
					<!--PLACE_SEARCHES-->
				</td>
			</tr>
			<tr class="line">
				<td class="map" id="demo_icon_complex"></td>
				<td class="code">
					<!--ICON_COMPLEX-->
				</td>
			</tr>
			<tr class="line">
				<td class="map" id="demo_map_geolocation"></td>
				<td class="code">
					<!--MAP_GEOLOCATION-->
				</td>
			</tr>
		</table>
		<script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
		<script src="js/main.js"></script>
		<script>
			function eqfeed_callback(v) {
				eqfeed(v);
			}
		</script>
	</body>
</html>
